
services:
  search_app:
    image: 52north/ip-sdsa-app:latest
    build:
      dockerfile: ./Dockerfile
      context: ./server
      args:
        - ROOT_PATH=${API_ROOT_PATH:-/}
    restart: always
    environment:
      - SDSA_API_KEY=${SDSA_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - LOGURU_LEVEL=INFO
    volumes:
      - indexes:/app/chroma_db
    ports:
      - 8000:8080
    #command: sleep infinity
  
  demo_client:
    image: 52north/ip-sdsa-client:latest
    build:
      dockerfile: ./Dockerfile
      context: ./client/demo_client
      args:
        - CLIENT_BASE_PATH=${CLIENT_BASE_PATH:-/}
        - VUE_APP_BACKEND_API_URL=${VUE_APP_BACKEND_API_URL:-http://localhost:8000}
    restart: always
    ports:
      - 80:8080

volumes:
  indexes:

networks:
  default: